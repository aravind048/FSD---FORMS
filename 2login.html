<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- justify-content-center: centers the content horizontally; align-items-center: centers the content vertically; container's minimum height to 100% of the viewport height  -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100"> 
        <!-- take up the full width of the parent container (12 columns) on extra-small screens (mobile devices)
        take up 6 columns (half the container width) on medium-sized screens (e.g., tablets).
        take up 4 columns (about one-third of the container width) on large screens (e.g., desktops) -->
        <div class="col-12 col-md-6 col-lg-4">
            <!-- text-center: Centers the text horizontally 
             mb-4: Adds a bottom margin of 1.5rem to create space below the heading -->
            <h2 class="text-center mb-4">Login</h2>

            <form action="3profile.html" method="get"> 
                <!-- 1rem: (16px) -->
                <div class="form-floating mb-3"> 
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
