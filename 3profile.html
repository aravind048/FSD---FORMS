<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Page</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h2 class="text-center mb-4">Profile</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="profileName" placeholder="John Doe" required>
                        <label for="profileName">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="profileEmail" placeholder="name@example.com" required>
                        <label for="profileEmail">Email Address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="profileDOB" placeholder="Date of Birth" required>
                        <label for="profileDOB">Date of Birth</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="profileContact" placeholder="Contact Number" required>
                        <label for="profileContact">Contact Number</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
